services:
  vllm-voxtral:
    image: vllm/vllm-openai:nightly
    container_name: vllm-voxtral
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - VLLM_DISABLE_COMPILE_CACHE=1
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    ports:
      - "8000:8000"
    command: ["--model", "mistralai/Voxtral-Mini-4B-Realtime-2602", "--host", "0.0.0.0", "--port", "8000", "--max-model-len", "32768", "--gpu-memory-utilization", "0.7"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    restart: unless-stopped
    networks:
      - transcription-net

  gradio-app:
    image: transcriptor-voxtral-nllb-gradio-app:latest
    container_name: gradio-nllb
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - VLLM_HOST=vllm-voxtral
      - VLLM_PORT=8000
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    ports:
      - "7860:7860"
    depends_on:
      vllm-voxtral:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - transcription-net

volumes:
  huggingface_cache:

networks:
  transcription-net:
