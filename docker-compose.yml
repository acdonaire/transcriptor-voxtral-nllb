services:
  vllm-voxtral:
    build:
      context: .
      dockerfile: Dockerfile.vllm
    container_name: vllm-voxtral
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - VLLM_DISABLE_COMPILE_CACHE=1
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    ports:
      - "8000:8000"
    command:
      - "mistralai/Voxtral-Mini-4B-Realtime-2602"
      - "--host"
      - "0.0.0.0"
      - "--port"
      - "8000"
      - "--max-model-len"
      - "32768"
      - "--gpu-memory-utilization"
      - "0.5"
      - "--compilation-config"
      - '{"cudagraph_mode":"PIECEWISE"}'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 300s
    restart: unless-stopped
    networks:
      - transcription-net

  nllb-api:
    build:
      context: ./nllb-api
    container_name: nllb-api
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - HF_HOME=/root/.cache/huggingface
    volumes:
      - huggingface_cache:/root/.cache/huggingface
    ports:
      - "8001:8001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    networks:
      - transcription-net

  gradio-app:
    build:
      context: ./gradio-app
    container_name: gradio-app
    environment:
      - VLLM_HOST=vllm-voxtral
      - VLLM_PORT=8000
      - NLLB_HOST=nllb-api
      - NLLB_PORT=8001
    ports:
      - "7860:7860"
    depends_on:
      - vllm-voxtral
      - nllb-api
    restart: unless-stopped
    networks:
      - transcription-net

volumes:
  huggingface_cache:

networks:
  transcription-net:
